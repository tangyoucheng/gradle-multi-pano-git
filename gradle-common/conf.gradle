ext {
    // SpringBootに組み込めるロガー一覧。
    loggers = [
            logback: "org.springframework.boot:spring-boot-starter-logging",
            log4j  : "org.springframework.boot:spring-boot-starter-log4j",
            log4j2 : "org.springframework.boot:spring-boot-starter-log4j2",
    ]
    // 使用ロガーの選択
    useLogger = loggers.logback

    // 下記URLのライブラリを依存関係に追加する場合はBOMでバージョン解決されるので指定しない。
    // http://docs.spring.io/spring-boot/docs/2.1.7.RELEASE/reference/html/appendix-dependency-versions.html
    springBootVersion = "2.1.7.RELEASE"

    // JDBC Driver設定
    // SpringBootで使用されるJDBCドライババージョンは下記設定よりもBOM解決を優先する。
    // ただし、BOM解決不能の場合は下記指定のバージョンを使用する。
    // Flywayマイグレーションおよび、MyBatisGeneratorの実行には下記指定のドライババージョンを使用する。
    dbSetting = [
            driverArtifactId: "mysql:mysql-connector-java",
            driverVersion   : "8.0.16",
            driverClass     : "com.mysql.cj.jdbc.Driver",
            //connectionUrl   : "jdbc:mysql://localhost/test",
            connectionUrl   : "jdbc:mysql://120.78.13.166:3306/db_pano?characterEncoding=utf-8&useSSL=false",
            userId          : "panoadmin",
            password        : "AAA111+++",
    ]

    // MyBatisバージョン
    myBatisVersion = "3.5.1"
    myBatisSpringVersion = "1.3.2"

    // MyBatisGeneratorの設定。各項目とも必須。
    myBatisGeneratorConfig = [
            // ジェネレータバージョン。
            generatorVersion : "1.3.7",
            mybatisTypehandlersJsr310Version : "1.0.2",
            jacksonDatatypeJsr310Version : "2.9.9",
            // スキーマ名の設定
            schema           : "panoadmin",
            //schema           : "public",
            // 自動生成ファイルの出力パッケージのベース。
            basePackage      : "cn.com.pano",
            basePackageExample      : "cn.com.example",
            // DBのスキーマ名でサブパッケージを切るかどうか。
            enableSubPackages: "false",
            // mapperのタイプはANNOTATEDMAPPER,XMLMAPPER,MIXEDMAPPERから選択
            mapperType       : "XMLMAPPER",
    ]

    // MyBatisGeneratorの設定。各項目とも必須。
    myBatisGeneratorPanoConfig = [
            // ジェネレータバージョン。
            generatorVersion : "1.3.7",
            // スキーマ名の設定
            schema           : "panoadmin",
            //schema           : "public",
            // 自動生成ファイルの出力パッケージのベース。
            basePackage      : "cn.com.pano.pano",
            basePackageExample      : "cn.com.example.pano",
            tableName      : "pano",
            // DBのスキーマ名でサブパッケージを切るかどうか。
            enableSubPackages: "false",
            // mapperのタイプはANNOTATEDMAPPER,XMLMAPPER,MIXEDMAPPERから選択
            mapperType       : "XMLMAPPER",
    ]

    // MyBatisGeneratorの設定。各項目とも必須。
    myBatisGeneratorPlatformConfig = [
            // ジェネレータバージョン。
            generatorVersion : "1.3.7",
            // スキーマ名の設定
            schema           : "panoadmin",
            //schema           : "public",
            // 自動生成ファイルの出力パッケージのベース。
            basePackage      : "cn.com.platform.platform",
            basePackageExample      : "cn.com.example.platform",
            tableName      : "platform",
            // DBのスキーマ名でサブパッケージを切るかどうか。
            enableSubPackages: "false",
            // mapperのタイプはANNOTATEDMAPPER,XMLMAPPER,MIXEDMAPPERから選択
            mapperType       : "XMLMAPPER",
    ]
}