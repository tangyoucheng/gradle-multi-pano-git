<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <section th:fragment="radio-required(name, radioList, selectedValue, required)">
        <div th:each="itemData,itemDataStat:${radioList}" class="radio-custom radio-default form-row mr-2"
            th:required="${itemDataStat.index == 0}?'required'">
            <input th:id="${name + '-' + itemData.recordCode}" th:name="${name}" th:value="${itemData.recordCode}"
                type="radio" th:checked="${selectedValue} eq ${itemData.recordCode}" />
            <label th:text="${itemData.recordValue}" class="col-form-label"></label>
        </div>
    </section>
    <section th:fragment="radio-disabled(name, radioList, selectedValue">
        <div th:each="itemData:${radioList}" class="radio-custom radio-default form-row mr-2">
            <input th:each="itemData:${radioList}" th:id="${name + '-' + itemData.recordCode}" th:name="${name}"
                th:value="${itemData.recordCode}" type="radio" th:checked="${selectedValue} eq ${itemData.recordCode}"
                th:disabled="disabled" />
            <label th:text="${itemData.recordValue}" class="col-form-label"></label>
        </div>
    </section>
</body>
</html>
